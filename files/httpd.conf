<VirtualHost *:{{ http_port }}>
        ServerAdmin thetwoj@gmail.com
        ServerName {{ http_host }}
        ServerAlias *.{{ http_host }}
        DocumentRoot {{ doc_root }}

        RewriteEngine on
        RewriteCond %{SERVER_NAME} =*.thetwoj.com [OR]
        RewriteCond %{SERVER_NAME} =thetwoj.com
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:{{ https_port }}>
        ServerAdmin thetwoj@gmail.com
        ServerName {{ http_host }}
        ServerAlias *.{{ http_host }}
        DocumentRoot {{ doc_root }}
        SSLCertificateFile /ebs/letsencrypt/live/thetwoj.com/fullchain.pem
        SSLCertificateKeyFile /ebs/letsencrypt/live/thetwoj.com/privkey.pem
        Include /ebs/letsencrypt/options-ssl-apache.conf

        <Directory {{ doc_root }}>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>